[project]
name = "natricine-sql"
version = "0.1.0"
description = "SQL backend (PostgreSQL/SQLite) for natricine"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["natricine", "anyio>=4.0"]

[project.optional-dependencies]
postgres = ["asyncpg>=0.29"]
sqlite = ["aiosqlite>=0.20"]
test = ["pytest", "pytest-anyio", "aiosqlite>=0.20", "natricine-conformance"]
test-postgres = ["asyncpg>=0.29", "testcontainers[postgres]"]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "natricine_sql"
