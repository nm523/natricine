[project]
name = "natricine-redisstream"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = ["natricine", "redis>=5.0"]

[project.optional-dependencies]
test = ["pytest", "pytest-anyio", "testcontainers[redis]"]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "natricine.redisstream"
