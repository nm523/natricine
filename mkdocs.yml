site_name: Natricine
site_description: Async message streaming for Python - a port of watermill-go
site_url: https://nm523.github.io/natricine
repo_url: https://github.com/nm523/natricine
repo_name: natricine

theme:
  name: material
  palette:
    - scheme: default
      primary: deep indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - toc.follow

plugins:
  - search
  - llmstxt:
      full_output: llms-full.txt
      markdown_description: |
        Natricine is an async-first Python library for message streaming,
        inspired by watermill-go. It provides pub/sub abstractions, routing,
        middleware, and CQRS patterns with multiple backend support.
      sections:
        Getting Started:
          - getting-started/installation.md: Installation and setup
          - getting-started/quickstart.md: Quick start guide
        Core Concepts:
          - concepts/messages.md: Message format and acknowledgment
          - concepts/pubsub.md: Publisher and Subscriber protocols
          - concepts/router.md: Message routing and handlers
          - concepts/cqrs.md: Command and event buses
          - concepts/middleware.md: Built-in and custom middleware
        Backends:
          - backends/index.md: Backend comparison
          - backends/memory.md: In-memory backend
          - backends/redis.md: Redis Streams backend
          - backends/aws.md: AWS SQS/SNS backend
          - backends/sql.md: PostgreSQL/SQLite backend
        Observability:
          - observability/otel.md: OpenTelemetry integration
        Examples:
          - examples/chat.md: Chat application example
        API Reference:
          - api/pubsub.md: natricine-pubsub API
          - api/router.md: natricine-router API
          - api/cqrs.md: natricine-cqrs API

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Core Concepts:
      - Messages: concepts/messages.md
      - Publishers & Subscribers: concepts/pubsub.md
      - Router & Handlers: concepts/router.md
      - CQRS: concepts/cqrs.md
      - Middleware: concepts/middleware.md
  - Backends:
      - Overview: backends/index.md
      - In-Memory: backends/memory.md
      - Redis Streams: backends/redis.md
      - AWS (SQS/SNS): backends/aws.md
      - SQL (Postgres/SQLite): backends/sql.md
  - Observability:
      - Overview: observability/index.md
      - OpenTelemetry: observability/otel.md
  - Examples:
      - Overview: examples/index.md
      - Chat Application: examples/chat.md
  - API Reference:
      - natricine-pubsub: api/pubsub.md
      - natricine-router: api/router.md
      - natricine-cqrs: api/cqrs.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/natricine
