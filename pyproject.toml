[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
natricine = { workspace = true }
natricine-pubsub = { workspace = true }
natricine-router = { workspace = true }
natricine-cqrs = { workspace = true }
natricine-redisstream = { workspace = true }
natricine-conformance = { workspace = true }
natricine-aws = { workspace = true }
natricine-otel = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-anyio>=0.0.0",
    "ruff>=0.8",
    "pydantic>=2.0",
    "ty>=0.0.1a6",
    # Backend implementations for testing
    "natricine-redisstream",
    "natricine-conformance",
    # AWS type stubs for typechecking
    "natricine-aws[types,test]",
    # OTEL for testing
    "natricine-otel[test]",
]

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "PLC0415", "PLR2004"]

[tool.ruff.lint.isort]
known-first-party = ["natricine"]

[tool.pytest.ini_options]
testpaths = ["tests", "packages/*/tests"]

[tool.ty.environment]
extra-paths = [
    "packages/natricine-pubsub/src",
    "packages/natricine-router/src",
    "packages/natricine-cqrs/src",
    "packages/natricine-redisstream/src",
    "packages/natricine-conformance/src",
    "packages/natricine-aws/src",
    "packages/natricine-otel/src",
]
